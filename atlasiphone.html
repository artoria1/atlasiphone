        /* Style to create a 2x3 grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Style for the iframe container */
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 75%; /* 4:3 aspect ratio for the iframe container */
            background-color: black; /* Change background color to black */
        }

        /* Style for displaying page numbers */
        .page-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        /* Style for header */
        .header {
            font-size: 18px;
            margin-bottom: 10px;
            color: red; /* Change font color to red */
        }

        /* Set background color for the entire webpage */
        body {
            background-color: black; /* Change background color to black */
            margin: 0; /* Remove margin to occupy the entire viewport */
            padding: 0; /* Remove padding to occupy the entire viewport */
        }

        /* Media query for smaller screens (e.g., iPhones) */
        @media screen and (max-width: 768px) {
            .iframe-container {
                padding-bottom: 100%; /* Full height for smaller screens */
            }
        }
    </style>
</head>
