<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Nominees</title>
    <style>
        /* Style for the whole page */
        body {
            background-color: black; /* Set background color to black */
            color: red; /* Set font color to red */
            font-size: 16px; /* Set font size for the page */
            margin: 0; /* Remove margin from the body */
            padding: 0; /* Remove padding from the body */
        }

        /* Style for the header */
        h1 {
            font-size: 24px; /* Make the header font larger */
            margin: 0; /* Remove margin for the header */
        }

        /* Style for the grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(3, 1fr); /* 3 rows */
            width: 100vw; /* Set the width to the viewport width */
            height: 100vh; /* Set the height to the viewport height */
        }

        /* Style for the grid items */
        .grid-item {
            position: relative; /* Enable relative positioning */
            overflow: hidden;
            background-color: white; /* Set background color for grid items */
            border: 2px solid black; /* Add a border around grid items */
            box-sizing: border-box; /* Include border in the element's dimensions */
        }

        /* Style for the iframe inside grid items */
        iframe {
            width: 100%; /* Make the iframe fill the grid item width */
            height: 100%; /* Make the iframe fill the grid item height */
            border: 0;
        }

        /* Style for the numbers on top of grid items */
        .number {
            position: absolute;
            top: 10px; /* Adjust the top position for the number */
            left: 10px; /* Adjust the left position for the number */
            font-weight: bold;
            font-size: 24px;
            color: red; /* Set font color for numbers */
            background-color: black; /* Set background color for numbers */
            padding: 5px 10px; /* Add padding around numbers */
            border-radius: 50%; /* Make the numbers circular */
        }
    </style>
</head>
